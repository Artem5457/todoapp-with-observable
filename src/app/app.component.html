<section class="todoapp">
  <app-todo-form></app-todo-form>

  <app-todo-list
    (changeAllTodosStatus)="completeAllTodos($event)"
  >
    <ng-container *ngFor="let todo of visibleTodos$ | async">
      <app-todo-item
        [todo]="todo"
      ></app-todo-item>
    </ng-container>
  </app-todo-list>

  <footer class="footer">
    <span class="todo-count" *ngIf="(notCompletedTodos$ | async)?.length > 0">
      {{ (notCompletedTodos$ | async)?.length }} items left
    </span>

    <ul class="filters">
      <li>
        <a (click)="filterByAll()" class="selected" style="cursor: pointer">
          All
        </a>
      </li>

      <li>
        <a (click)="filterByActive()" style="cursor: pointer">
          Active
        </a>
      </li>

      <li>
        <a (click)="filterByCompleted()" style="cursor: pointer">
          Completed
        </a>
      </li>
    </ul>

    <button
      *ngIf="buttonStatus"
      type="button"
      class="clear-completed"
      (click)="clearCompletedTodos()"
    >
      Clear completed
    </button>
  </footer>
</section>
